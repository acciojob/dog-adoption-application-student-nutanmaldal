<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>
<body>
    <form >
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name"><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number"><br><br>

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address"  placeholder="Address"><br><br>

        <!-- Lived with a Dog Before Checkbox -->
        <label for="dog-experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br><br>

        <!-- Preferred Breeds Multi-Select -->
        <label for="preferred-breeds">Please select your preferred breeds:</label>
        <select id="multiSelect" type="select">
            <option value="labrador">Labrador</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select><br><br>

        
  <button type="submit" id="submit" value="Submit">Submit</button>
		
</form>
</body>
</html>
